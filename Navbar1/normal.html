<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation with Dropdown</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;400;600&display=swap');

    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: 'Josefin Sans', sans-serif;
    }


    body {
      height: 110vh;
      width: 100%;
      background-image: linear-gradient(rgba(244, 241, 241, 0.225), rgba(0, 0, 0, 0.1)), url(./Navbar1/image/background.png);
      background-size: cover;
      background-position: center;
    }

    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 2%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
    }
    nav .logo {
      display: flex;
      align-items: center;
    }

    nav .logo img {
      width: 50px;
      margin-right: 10px;
    }

    nav ul {
      display:flex;
      list-style: none;
      position: relative;
    }

    nav ul li {
      position: relative;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      display: block;
      font-weight: bold;
    }

    nav ul li:hover>a {
      color: #ff4da6;
    }

    /* Dropdown Styles */
    nav ul li ul {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: rgba(0, 0, 0, 0.8);
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
      border-radius: 5px;
    }

    nav ul li:hover ul {
      display: block;
    }

    nav ul li ul li {
      width: 150px;
    }

    nav ul li ul li a {
      padding: 10px 15px;
    }

    nav ul li ul li a:hover {
      background: #ff4da6;
      color: white;
    }

    button {
      padding: 10px 20px;
      background: #ff4da6;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }

    button:hover {
      background: #e60073;
    }
  </style>
</head>

<body>
  <div class="hero">
    <nav>
      <div class="logo">
        <img src="../Navbar1/image/file.png" alt="Logo">
        <h1>Imranshuraj</h1>
      </div>
      <ul>
        <li><a href="#">Home</a></li>
        <li>
          <a href="#">About</a>
          <ul>
            <li><a href="#">Our Team</a></li>
            <li><a href="#">Our Story</a></li>
          </ul>
        </li>
        <li>
          <a href="#">Services</a>
          <ul>
            <li><a href="#">Web Design</a></li>
            <li><a href="#">SEO</a></li>
            <li><a href="#">Marketing</a></li>
          </ul>
        </li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
      <button type="button">Subscribe</button>
    </nav>
  </div>
</body>

</html>
