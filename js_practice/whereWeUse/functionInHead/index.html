<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function in head</title>
  <script>
    function myFunction() {
      document.getElementById("inFunction").innerHTML="Paragraph changed"
    }
  </script>
</head>
<body>
  <h2>Js function using inside Head</h2>
  <p id="inFunction">A paragraph.</p>
  <button type="button" onclick="myFunction()">Try it</button>
</body>
</html>
