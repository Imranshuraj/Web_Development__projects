<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function in body</title>
</head>
<body>
  <h2>Js function in body</h2>

  <p id="inFunction">A paragraph.</p>

  <button type="button" onclick="myFunction()">Try now</button>

  <script>
    function myFunction() {
      document.getElementById("inFunction").innerHTML = "Paragraph changed.";
    }
  </script>
</body>
</html>
