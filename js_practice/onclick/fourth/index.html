<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hide HTML elements using js</title>
</head>
<body>
  <h2>What can javascript do?</h2>
  <p id="hideHtml"> Javascripts can hide HTML elements.</p>
  <button type="button" onclick="document.getElementById('hideHtml').style.display='none'">Click me!</button>
</body>
</html>
