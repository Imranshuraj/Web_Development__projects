<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show hidden html element</title>
</head>
<body>
  <h2>What can javascvript do?</h2>
  <p id="showHtml" style="display: none;">Hello javascvript</p>
  <button type="button" onclick="document.getElementById('showHtml').style.display='block'">Click here</button>
</body>
</html>
