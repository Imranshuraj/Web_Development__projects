<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css using in javascript</title>
</head>
<body>
  <h2>What can javascript do?</h2>
  <p id="increaseFontSize">Javascript can change the style of an HTML element.</p>
  <button type="button" onclick="document.getElementById('increaseFontSize').style.fontSize='35px'">click on</button>
</body>
</html>
