<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up and login page</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>
  <div class="form"> <!--Form-->
    <ul class="tab-group">
      <li class="tab active">
        <a href="#Signup" rel="noopener noreferrer">Sign Up</a>
      </li>
      <li class="tab"><a href="#login">Log In</a></li>
    </ul>
    <div class="tab-content"> <!--Tab content-->
      <div id="signup">
        <h1>Sign up for Free</h1>
        <form action="/" method="post">
          <div class="top-row">
            <div class="field-wrap">
              <label for="fname">First Name<span class="req">*</span></label>
              <input id="fname" type="text" name="first name" required autocomplete="off">
            </div>
            <div class="field-wrap">
              <label for="lname">Last Name<span>*</span></label><input id="lname" name="Last name" type="text" required
                autocomplete="off">
            </div>
          </div>
          <div class="field-wrap">
            <label for="email">Email Address<span class="req">*</span></label>
            <input type="email" name="Email" reqired id="email">
          </div>
          <div class="field-wrap">
            <label for="ppassword">Password<span class="req">*</span></label><input type="password" name="Password"
              id="password" required autocomplete="off">
          </div>
          <button type="submit" class="button button block">Get Started</button>
        </form>
      </div>
      <div id="login">
        <h1>Welcome Back!</h1>
        <form action="/" method="post">
          <div class="field-wrap">
            <label for="emaillogin">Email Address<span>*</span></label><input id="emaillogin" type="text" required
              autocomplete="off" name="Email">
          </div>
          <div class="field-wrap"><label for="loginpassword">Password<span>*</span></label><input id="loginpassword"
              type="password" required autocomplete="off"></div>
          <p class="forget"><a href="#">Forgot Password ?</a></p>
          <button class="button button-block">Log In</button>
        </form>
      </div>
    </div> <!--tab content-->
  </div> <!--/form-->
</body>

</html>
